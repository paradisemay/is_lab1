spring:
  datasource:
    url: jdbc:postgresql://pg:5432/studs
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  thymeleaf:
    cache: false
  mvc:
    format:
      date-time: iso
      date: iso
      time: iso

server:
  port: 8080

flyway:
  enabled: true
  locations: classpath:db/migration
