<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Human Beings</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:src="@{/js/humans.js}" defer></script>
</head>
<body>
<div class="page-wrapper">
    <header class="page-header">
        <h1>Люди</h1>
        <nav>
            <a th:href="@{/humans}">Список</a>
            <a th:href="@{/humans/create}">Создать</a>
        </nav>
        <form class="user-selector" th:action="@{/humans}" method="get">
            <label>
                Имя
                <input type="text" name="user" th:value="${currentUserName}" placeholder="anonymous">
            </label>
            <label>
                Роль
                <select name="admin">
                    <option value="false" th:selected="${!currentUserIsAdmin}">Пользователь</option>
                    <option value="true" th:selected="${currentUserIsAdmin}">Администратор</option>
                </select>
            </label>
            <button type="submit">Сменить</button>
        </form>
    </header>
    <main th:replace="${content}"></main>
    <footer class="page-footer">
        <p>&copy; 2025 Люди</p>
    </footer>
</div>
</body>
</html>
