spring:
  datasource:
    url: jdbc:h2:mem:is_lab1;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password: ''
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: true
  main:
    allow-bean-definition-overriding: true
